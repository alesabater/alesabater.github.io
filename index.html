            manhattanDistance = function(s1,s2){
                var distance = 0;
                for (var i = 0; i < s1.length; i++) {
                    distance += Math.abs(s1[i]-s2[i]);
                };
                return distance;
            }

                var cost;
                
                // longitud de cada cadena
                var m = largo.length;
                var n = corto.length;
                
                // asegurar que largo sea largo y corto sea corto

                    m=largo.length;n=corto.length;
                }

                r[0] = new Array();

                    r[i][0] = i;

                return r[m][n];
